<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ******************* search box ************************ -->
    <div class="navigation">
        <h3>Student Portal</h3>
    </div>
    <div class="container search">
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" onkeyup="myFunction()">
                        <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
                    </form>
              </div>
            </div>
        </nav>
    </div>

    <!-- ******************** buttons ******************** -->
    <div class="buttons container">
        <button type="button" class="btn btn-dark sortAccen">Sort A -> Z</button>
        <button type="button" class="btn btn-dark sortDecen">Sort Z -> A</button>
        <button type="button" class="btn btn-dark sortMarks">Sort By Marks</button>
        <button type="button" class="btn btn-dark sortPass">Sort By Passing</button>
        <button type="button" class="btn btn-dark sortClass">Sort By Class</button>
        <button type="button" class="btn btn-dark sortGender">Sort By Gender</button>
    </div>

    <!-- ******************** table ********************** -->
    <div class="table container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Class</th>
                <th scope="col">Marks</th>
                <th scope="col">Passing</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody class="table-body">    
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        let input = document.querySelector("input");
        function myFunction(e){
        let filter = input.value.toUpperCase();
        let tr = document.querySelectorAll("tr");
        for(let i = 1; i < tr.length; i++){
            let a = tr[i].children[1].textContent.toUpperCase();
            if(a.indexOf(filter) >-1){
                tr[i].style.display = "";
            }else{
                tr[i].style.display = "none";
            }
        }
    }
    </script>
  </body>
</html>
